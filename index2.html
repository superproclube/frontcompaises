<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ApostaPro</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Estilizado -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #006400, #28a745);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 30px;
            font-size: 2.2rem;
            color: #28a745;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: #28a745;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #28a745;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            color: #e11d48;
            font-size: 0.95rem;
            margin-top: 10px;
            text-align: center;
        }

        .message.success {
            color: #10b981;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                max-width: 90%;
            }

            .container h1 {
                font-size: 2rem;
            }

            .form-group input {
                padding: 12px 18px 12px 45px;
                font-size: 1rem;
            }

            .form-group i {
                left: 15px;
                font-size: 1rem;
            }

            button {
                padding: 12px;
                font-size: 1rem;
            }

            .message {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="E-mail" required aria-label="E-mail">
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Senha" required aria-label="Senha">
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div id="message" class="message" role="alert" aria-live="assertive"></div>
    </div>

    <script type="module">
        // Função para efetuar o login do usuário usando a API
        const loginUser = async (email, password) => {
            try {
                console.log('[Login Debug] Iniciando processo de login...');
                // Enviar dados de login (email e senha) para o backend no Render via subdomínio customizado
                const response = await fetch('https://superproclube.com.br/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password }),
                });
    
                const data = await response.json();
    
                console.log('[Login Debug] Resposta do servidor:', data);
    
                if (response.ok) {
                    // Se o login for bem-sucedido, salva o token JWT
                    console.log('[Login Debug] Login bem-sucedido, salvando token...');
                    sessionStorage.setItem('authToken', data.token);
                    console.log('[Login Debug] Token salvo:', sessionStorage.getItem('authToken'));
                    
                    // Redireciona para a plataforma
                    messageDiv.classList.add('success');
                    messageDiv.textContent = 'Login bem-sucedido! Redirecionando...';
                    console.log('[Login Debug] Iniciando redirecionamento para index3.html...');
                    setTimeout(() => {
                        console.log('[Login Debug] Executando redirecionamento...');
                        window.location.href = 'https://superproclube.com.br/index3.html';
                    }, 2000);
                } else {
                    console.log('[Login Debug] Erro no login:', data.error);
                    messageDiv.textContent = data.error || 'Erro ao fazer login. Por favor, tente novamente.';
                }
            } catch (error) {
                console.error('[Login Debug] Erro ao autenticar o usuário:', error);
                messageDiv.textContent = 'Erro ao fazer login. Por favor, tente novamente.';
            }
        };
    
        // Manipulador de envio do formulário de login
        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');
    
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
    
            // Limpar qualquer mensagem de erro anterior
            messageDiv.textContent = '';
            messageDiv.classList.remove('success');
    
            // Validação básica da senha
            if (password.length < 6) {
                messageDiv.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                return;
            }
    
            // Chama a função de login com os dados fornecidos
            await loginUser(email, password);
        });
    </script>
</body>
</html>
